<section data-ng-controller="OSController" data-ng-init="find()">
	<ul class="os unstyled">
		<li data-ng-repeat="myos in os">
			<span>{{myos.created | date:'medium'}}</span> /
			<span>{{myos.user.name}}</span>
			<h2><a data-ng-href="#!/os/{{myos._id}}">{{myos.title}}</a></h2>
			<div>{{myos.content}}</div>
		</li>
	</ul>
	<h1 data-ng-hide="!os || os.length">No os yet. <br> Why don't you <a href="/#!/os/create">Create One</a>?</h1>
</section>
