<section data-ng-controller="SystemsController">
	<form class="form-horizontal" data-ng-submit="create()">
		<div class="control-group">
			<label class="control-label" for="title">Title</label>
			<div class="controls">
				<input type="text" data-ng-model="title" id="title" placeholder="Title" required>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="content">Content</label>
			<div class="controls">
				<textarea data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content"></textarea>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="logo">logo</label>
			<div class="controls">
				<textarea data-ng-model="logo" id="logo" cols="30" rows="10" placeholder="Logo"></textarea>
			</div>
		</div>
        <div class="control-group">
			<label class="control-label" for="website">Website</label>
			<div class="controls">
				<input type="text" data-ng-model="website" id="website" placeholder="Website">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="author">Author</label>
			<div class="controls">
				<input type="text" data-ng-model="author" id="author" placeholder="Author">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="version">Version</label>
			<div class="controls">
				<input type="text" data-ng-model="version" id="version" placeholder="Version">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="playable">Playable ?</label>
			<div class="controls">
				<select
                ng-model="playable"
                name="playable"
                ng-options="for i in ['no','imperfectly','yes']">
                    <option value="">N/A</option>
                </select>

			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="OS">OS ?</label>
			<div class="controls">
				<select multiple
                ng-model="playable"
                name="playable"
                ng-options="TODO">
                </select>

			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn">
			</div>
		</div>
	</form>
</section>
